<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="http://2018.igem.org/Team:Calgary/WikiResetCSSImposter?action=raw&ctype=text/css">
    <link rel="stylesheet" href="http://2018.igem.org/Team:Calgary/bootstrap_min_css?action=raw&ctype=text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <style>
        html body {
            background-color: white;
            color: rgba(0, 0, 0, 0.5);
            font-family: 'Josefin Sans', sans-serif;
        }

        .navbar {
            padding-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar-nav {
            position: absolute;
            left: 50%;
            transform: translatex(-50%);
        }

        .navbar-nav>li {
            padding-left: 40px;
            padding-right: 40px;
            white-space: nowrap;
        }

        .navbar-logo {
            height: 60px;
        }

        .underline-animation::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #7CCFB8;
            transition: width .3s;
        }

        .underline-animation:hover::after {
            width: 100%;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .collapse.show .navbar-nav>li {
            background-color: #FFFFFF !important;
        }

        @media only screen and (min-width:992px) {
            .navbar {
                background: linear-gradient(to bottom, white, white, white, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
                padding: 30px !important;
            }
        }

        @media only screen and (max-width:991px) {
            .navbar-logo {
                max-height: 40px !important;
            }
            .navbar {
                padding: 20px !important;
                background: #FFFFFF;
            }
            .nav-item {
                width: 100%;
            }
            .navbar-nav {
                position: absolute;
                /* float: none; */
                width: 100%;
                transform: translatex(-60%);
            }
        }
    </style>
    <!-- JS -->
    <script src="http://2018.igem.org/Team:Calgary/jquery_3_3_1_min_js?action=raw&ctype=text/javascript"></script>
    <script src="http://2018.igem.org/Team:Calgary/bootstrap_min_js?action=raw&ctype=text/javascript"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav  justify-content-center">

                        aria-expanded="false">

                        <a class="dropdown-item" href="#">Members</a>

                </li>

                <li class="nav-item dropdown">

    </nav>
</body>
